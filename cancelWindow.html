<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <div id="loadingMessage">Loading...</div>
    <table id="ordersTable" style="display: none;">
      <tr>
        <th>회원 ID</th>
        <th>상품 ID</th>
        <th>링크 상태</th>
        <th>액션</th>
      </tr>
    </table>
    <script>
      // 페이지 로드 시 실행
      document.addEventListener('DOMContentLoaded', function() {
        google.script.run.withSuccessHandler(buildTable).getOrdersData();
      });


      // 주문 데이터로 테이블 생성
      function buildTable(orders) {
        var table = document.getElementById('ordersTable');
        var loadingMessage = document.getElementById('loadingMessage');

        // 데이터 로딩이 완료되면 Loading 메시지 숨기기
        loadingMessage.style.display = 'none';
        
        // 테이블 표시
        table.style.display = '';

        var table = document.getElementById('ordersTable');
        orders.forEach(function(order) {
          var row = table.insertRow(-1); // 테이블 끝에 새로운 행 삽입
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          var cell4 = row.insertCell(3);

          cell1.textContent = order.memberId;
          cell2.textContent = order.productId;
          cell3.innerHTML = `<span id="linkStatus${order.row}">${order.linkExpired ? '만료' : '유효'}</span>`;
          cell4.innerHTML = `<button onclick="toggleLinkStatusInSheet(${order.row}, event)">${order.linkExpired ? '복구' : '취소'}</button>`;
        });
      }

      // 링크 상태 토글
      function toggleLinkStatusInSheet(row, event) {
        google.script.run.withSuccessHandler(function(result) {
          document.getElementById('linkStatus' + row).textContent = result.linkExpired ? '만료' : '유효';
          event.target.textContent = result.linkExpired ? '복구' : '취소';
        }).toggleLinkStatus(row);
      }
    </script>
  </body>
</html>
